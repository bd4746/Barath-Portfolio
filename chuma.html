<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .profile-card {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            background-color: #28a745; /* Set background color */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            color: #fff;
        }

        .profile-logo {
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px; /* Optional margin for spacing */
            border-radius: 50%; /* Make the logo circular */
        }

        .profile-info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- HackerRank Profile Card -->
    <div class="profile-card">
        <img class="profile-logo" src="./Assets/hack.png" alt="HackerRank Logo">
        <h2>HackerRank Profile</h2>
        <p class="profile-info">bd4746</p>
        <a class="profile-link" href="https://www.hackerrank.com/bd4746" target="_blank">Visit Profile</a>
    </div>

</body>
</html>
